        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: Github Actions CI FAILED on ${{github.repository}} ${{github.ref}}
        # Literal body:
        body: |
          Github Actions CI workflow run FAILED!

          Workflow: ${{github.workflow}}/a64-on-x86
